<!--Write the code which asks for a login with prompt.

If the visitor enters "Admin", then prompt for a password,
 if the input is an empty line or Esc – show “Canceled”, if it’s another string – then show “I don’t know you”.

The password is checked as follows:

If it equals “TheMaster”, then show “Welcome!”,
Another string – show “Wrong password”,
For an empty string or cancelled input, show “Canceled”-->


<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';
	
	let userName = prompt('Enter Name', '');
	
	if (userName === 'Admin') { 
	  let userPassWordEntry = prompt('Enter Password');
	  if (userPassWordEntry === 'TheMaster') {
	    alert('Welcome!');
	  } else if (userPassWordEntry === '' || null) {
	    alert ('Cancelled');
	  } else {
	    alert("I don't know you");
	  }	
	  	
	} else if (userName === '' || userName === null) {
	alert ('Canceled');
	} else {
	alert ("I don't know you");
	}
  </script>
  
  
</body>
</html>
