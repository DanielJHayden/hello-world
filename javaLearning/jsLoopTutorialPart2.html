<!DOCTYPE html>
<html>
<script>
"use strict";

let primeCheckerStopPoint = prompt('Enter number', '');

for (let primeIndex = 2 ; primeCheckerStopPoint >= primeIndex ; ++primeIndex) {
  let divisorIndex = 2
  
  while (primeIndex >= divisorIndex) {
  
    if (primeIndex % divisorIndex) {
  	  ++divisorIndex;
	}
	else if (primeIndex == divisorIndex) {
	  alert(primeIndex);
	  break;
	}
	else {
	  break  
	}
  }
}

</script>
</html>
